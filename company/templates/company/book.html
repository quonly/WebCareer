{% extends 'company/base.html' %}
{% block title%} Book {% endblock title%}
{% block content%}
<h1>Book</h1>
<a class="btn btn-primary mb-3" href="{% url 'addbook' %}">add book</a>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">ชื่อ</th>
        <th scope="col">ราคา</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
    {% for book in books %}
    <tr>
        <th scope='row'>{{book.no}}</th>
        <td>{{book.title}}</td>
        <td>{{book.price}}</td>
        <td>
                <a  class="btn btn-warning" data-toggle="modal" data-target="#book{{book.id}}">
                    แก้ไข
                  </a>
                  <div class="modal fade" id="book{{book.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="exampleModalLabel">{{book.title}}</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                            <form method="POST" action="/book/edit/{{book.id}}">
                                {% csrf_token %} 
                                <div class="form-group">
                                   <label for="book_name">ชื่อหนังสือ</label>
                                   <input type="text" class="form-control" value="{{book.title}}" id="book_name" name="book_title">
                                </div>
                                <div class="form-group">
                                   <label for="book_description">รายละเอียดหนังสือ</label>
                                   <textarea  class="form-control" id="book_description" name="book_description">{{book.description |default_if_none:""}}</textarea>
                                </div>
                                <div class="form-group">
                                   <label for="book_price">ราคาหนังสือ</label>
                                   <input type="number" step="0.00" class="form-control" id="book_price" name="book_price" value="{{book.price}}">
                                </div>
                                <input type="submit" value="submit" class="btn btn-primary">
                           </form>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                      </div>
                    </div>
                  </div>
               <a class="btn btn-danger" href="/book/delete/{{book.id}}" onclick="return confirm('Are you sure you want to delete this?')">Delete</a>
        </td>

  
    </tr>
    {% endfor %}
    </tbody>
  </table>
  
{% endblock content %}
