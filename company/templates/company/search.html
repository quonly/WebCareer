{% extends 'company/base.html' %}
{% block title %}Search{% endblock title %} 
{% block content %}
<h1>ค้นหาด้วย: {{ search_text }}</h1>
<div class="container mt-2">
    <div class="row">
        {% for post in posts %}
        <div class="col-sm-6">
          <div class="card">
            <img class="img-thumbnail" src="{{ post.featured_pic.url }}" alt="django">
            <div class="card-body">
              <h5 class="card-title">{{post.title}}</h5>
              <p class="card-text">{{post.description}}</p>
              <a href="blog/{{post.id}}" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
</div>

{% endblock content %}
